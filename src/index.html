<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
    <h2>Journal</h2>
    <form id="journal-form">
      <label for="title">Enter Journal Title:</label>
      <input id="title" type="text"><br>
      <label for="journal-body">Enter Journal Body:</label>
      <textarea id="journal-body" type="text"></textarea>
      <button type="submit">Submit</button>
    </form>
    <table>
      <tr>
        <th>Title</th>
        <th>Word Count</th>
        <th>Vowel Count</th>
        <th>Consonant Count</th>
        <th>Teaser</th>
      </tr>
      <div id="journal-data">

      </div>
    </table>
  </body>
</html>
